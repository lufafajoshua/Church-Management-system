
{% block content %}
    <div class="container">
        <form action="{% url 'churchaccounts:create_group' church.id%}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Create group</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                       
                        <div class="form-group clearfix">
                            <label for="{{ form.name.id_for_label }}" class="col-md-4 control-label text-right">Name<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.topic.id_for_label }}" class="col-md-4 control-label text-right">Topic<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.topic }}
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="create group" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content%}
