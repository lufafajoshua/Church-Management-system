{% extends "base.html" %}

{% block content %}

<div class="container">
    <form action="{% url 'churchaccounts:make_payment' project.id%}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                   
                    <div class="form-group clearfix">
                        <label for="{{ form.phone_no.id_for_label }}" class="col-md-4 control-label text-right">Enter Phone<span class="text-red"></span>:</label>
                        <div class="col-md-6">
                            {{ form.phone_no }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                      <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email<span class="text-red"></span>:</label>
                      <div class="col-md-6">
                          {{ form.email }}
                      </div>
                  </div>
                  <div class="form-group clearfix">
                    <label for="{{ form.address.id_for_label }}" class="col-md-4 control-label text-right">Address<span class="text-red"></span>:</label>
                    <div class="col-md-6">
                        {{ form.address }}
                    </div>
                  </div>
                  <div class="form-group clearfix">
                    <label for="{{ form.amount.id_for_label }}" class="col-md-4 control-label text-right">Amount:<span class="text-red">*</span>:</label>
                    <div class="col-md-6">
                        {{ form.amount }}
                    </div>
                  </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="create group" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script>
  function confirm_delete(){
    return confirm("Do you want to remove this item from cart?");
  }
  </script>
{% endblock scripts %}
