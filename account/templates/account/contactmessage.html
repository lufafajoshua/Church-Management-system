
{% block content %}
<div class="container">
    <form action="{% url 'account:create_contact_message' %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Contact Us</div>
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                   
                    <div class="form-group clearfix">
                        <label for="{{ form.name.id_for_label }}" class="col-md-4 control-label text-right">Name<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.subject.id_for_label }}" class="col-md-4 control-label text-right">Subject<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.subject }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.message.id_for_label }}" class="col-md-4 control-label text-right">Message<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.message }}
                        </div>
                    </div>                   
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="create group" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content%}
