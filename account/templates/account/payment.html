
{% block content %}
<div class="container">
    <form action="{% url 'account:make_payment' project.id %}" method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Make Payment</div>
                <div class="panel-body">
                    {% if error_message %}
                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}
                   
                    <div class="form-group clearfix">
                        <label for="{{ form.amount.id_for_label }}" class="col-md-4 control-label text-right">Amount:<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.amount }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.payment_method.id_for_label }}" class="col-md-4 control-label text-right">Payment Method:<span class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.payment_method }}
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="Ok" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content%}
