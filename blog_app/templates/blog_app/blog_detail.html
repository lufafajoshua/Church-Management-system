
{% block content %}
        
<form action="{% url 'blog_app:blog_detail' blog.id %}" method="post"> 
    {% csrf_token %} 
    <p>{{ blog.name }}</p>
    <p>{{ blog.tagline }}</p>
    <a href="{% url 'blog_app:delete' blog.id %}" class="btn btn-warning">Delete Blog</a>
    <a href="{% url 'blog_app:update_blog' blog.id %}" class="btn btn-warning">Update Blog</a>
    <a href="{% url 'blog_app:create_entry' blog.id %}" class="btn btn-warning">Create Entry</a>
    
    {% for entry in entries.all %} 
    <li>{{ entry.headline }} 
        <a href="{% url 'blog_app:entry_detail' entry.id %}" class="btn btn-warning">Entry</a>
    </li>
        
    {% endfor %}


   </form> 
{% endblock content %}
